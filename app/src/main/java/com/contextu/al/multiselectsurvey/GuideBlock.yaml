    if (contextualContainer.guidePayload.guide.guideBlock.contentEquals(carousel)) {
        setContent {
            MaterialTheme {
                CarouselComponent(contextualContainer = contextualContainer) {
                    when (it) {
                        is CarouselAction.OnSkip -> {
  
                        }
  
                        is CarouselAction.OnButtonClick -> {
  
                        }
                    }
                }
            }
        }
    }
}
```

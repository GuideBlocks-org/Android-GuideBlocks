Title: BarCodeScanner
Author: Karthick
Contact: https://github.com/KarthickCk
TestApp: https://github.com/contextu-al/FavDish
TestAppBranch: scanner-GB
Description: Launch scanner screen and scans the qr and barcode, where following extensibility is mandatory, width and height should be in %
Acknowledgements: Google's scanner ML kit repo https://github.com/googlesamples/mlkit/tree/master/android/material-showcase
Screenshot: https://drive.google.com/file/d/1Iu4KNUJWnTK8CbzRJsmksyul86jmorAo/view?usp=sharing
Video:
Extensibility: {
  {
    "guideBlockKey": "QRScanner",
    "properties": {
      "width": 70,
      "height": 80,
      "show_qr_result": true
    },
    "iconProperties": {
      "color": 123
    },
    "tag": "last_qr_scan"
  }
}
Registration: |
val barCodeScanner = "BarCodeScanner"
Contextual.registerGuideBlock(barCodeScanner).observe(this) { contextualContainer ->
    if (contextualContainer.guidePayload.guide.guideBlock.contentEquals(barCodeScanner)) {
        BarcodeScannerGuideBlock(
            (this)
        ) { barcodeResult ->
  
        }.also {
            it.showGuideBlock(contextualContainer)
        }
    }
}
```
```
Title: OpenChecklist
Author: Nikola Gocic
Contact: support@contextu.al
TestApp:  https://github.com/contextu-al/FavDish
TestAppBranch: main
Description: this GuideBlock will display a popup dialog with a text list, each row in the list has text that is read-only with a check box that is read-only. When the user touches a row it will execute some programatic action unique to each row.
Acknowledgements:
Screenshot:
Video:
Extensibility: {
  "guideBlockKey": "OpenChecklist",
  "tasks": [
    {
      "name": "Set My Tag",
      "action": "setTag",
      "action_data": {
        "key": "mytag",
        "value": "1234"
      }
    },
    {
      "name": "Visit Inbox",
      "action": "gotoScreen",
      "action_data": {
        "deep_link": "airbnbContextual://tab/inbox"
      }
    },
    {
      "name": "Visit Profile",
      "action": "gotoScreen",
      "action_data": {
        "deep_link": "airbnbContextual://tab/profile"
      }
    }
  ]
}
```

